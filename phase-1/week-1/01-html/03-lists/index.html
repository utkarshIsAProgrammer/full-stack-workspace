<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<!-- ordered list -->
		<ol>
			<li>HTML</li>
			<li>CSS</li>
			<li>JS</li>
			<li>TS</li>
		</ol>

		<!-- un-ordered list -->
		<ul>
			<li>Nagato</li>
			<li>Itachi</li>
			<li>Kakashi</li>
			<li>Madara</li>
		</ul>

		<!-- nested list -->
		<ol>
			<li>
				Backend
				<ul>
					<li>Node.js</li>
					<li>Express.js</li>
					<li>MongoDB</li>
					<li>PostgreSQL</li>
				</ul>
			</li>
		</ol>
	</body>
</html>
