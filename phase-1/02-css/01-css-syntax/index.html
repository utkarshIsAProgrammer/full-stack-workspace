<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Syntax</title>
		<!-- Internal CSS -->
		<style>
			h2 {
				color: coral;
			}
		</style>

		<!-- External CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<!-- Inline CSS -->
		<h1 style="color: red">Inline CSS</h1>
		<h2>Internal CSS</h2>
		<h3>External CSS</h3>
	</body>
</html>
